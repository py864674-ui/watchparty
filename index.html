<!DOCTYPE html>
<html>
<head>
  <title>WatchParty Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #topBar {
      padding: 10px;
      background: #1a1a1a;
    }

    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #videoContainer {
      position: relative;
      width: 90%;
      margin: auto;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    #remoteVideo {
      position: absolute;
      width: 200px;
      bottom: 10px;
      right: 10px;
      border: 2px solid white;
      border-radius: 10px;
    }

    #localVideo {
      position: absolute;
      width: 150px;
      bottom: 10px;
      left: 10px;
      border: 2px solid white;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="topBar">
    <input type="text" id="roomInput" placeholder="Enter Room ID">
    <button id="joinBtn">Join Room</button>
    <input type="file" id="movieInput" accept="video/*">
  </div>

  <div id="videoContainer">
    <video id="moviePlayer" controls></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
window.onload = function() {
  // Variables
  let currentRoom = "";
  const moviePlayer = document.getElementById("moviePlayer");
  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBWgS5isj1hERu1IXh6xv1cn83xftdeDgo",
    authDomain: "watch-party-pro.firebaseapp.com",
    databaseURL: "https://watch-party-pro-default-rtdb.firebaseio.com",
    projectId: "watch-party-pro",
    storageBucket: "watch-party-pro.firebasestorage.app",
    messagingSenderId: "424851022131",
    appId: "1:424851022131:web:d3c090eafa662e0f2b1e46"
  };
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  // Join room button
  document.getElementById("joinBtn").onclick = function() {
    const roomInput = document.getElementById("roomInput").value.trim();
    if (!roomInput) {
      alert("Please enter a Room ID!");
      return;
    }
    currentRoom = roomInput;
    database.ref("rooms/" + currentRoom).set({ created: true });
    alert("Room ready: " + currentRoom);
  };
  // Video sync with Firebase
const videoInput = document.getElementById("movieInput");

videoInput.addEventListener("change", function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const url = URL.createObjectURL(file); // temporary local link
  moviePlayer.src = url;
  moviePlayer.load();

  if (!currentRoom) {
    alert("Join a room first!");
    return;
  }

  // Save URL to Firebase
  database.ref("rooms/" + currentRoom + "/video").set({ url: url });
});

// Listen for video changes
database.ref("rooms/" + currentRoom + "/video").on("value", (snapshot) => {
  const data = snapshot.val();
  if (data && data.url) {
    moviePlayer.src = data.url;
    moviePlayer.load();
  }
});
};
</script>
</body>
</html>
